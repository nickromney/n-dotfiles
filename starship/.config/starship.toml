# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """\
$username $hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$git_metrics\
$all
$os\
$shell\
$character
"""

# right_format = """\
# $battery
# $nodejs
# """


# Replace the '❯' symbol in the prompt with '➜'
[character] # The name of the module we are configuring is 'character'
format = '$symbol '
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'
disabled = false

[package]
disabled = true

[cmd_duration]
min_time = 10_00                     # Show command duration over 10,00 milliseconds (=1 sec)
format = " took [$duration]($style)"

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[directory]
truncation_length = 5
truncate_to_repo = false
fish_style_pwd_dir_length = 0
use_logical_path = false
format = '[$path]($style) [$read_only]($read_only_style)'
style = 'fg:85 bold'
disabled = false
read_only = ''
read_only_style = 'red'
truncation_symbol = '.../'
home_symbol = '~'

[docker_context]
symbol = '🐳 '
style = 'blue bold'
format = 'via [$symbol$context]($style) '
only_with_files = true
disabled = false
detect_extensions = []
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_folders = []

[[battery.display]]
threshold = 30
style = "bold red"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
rebase = 'REBASING'
merge = 'MERGING'
revert = 'REVERTING'
cherry_pick = 'CHERRY-PICKING'
bisect = 'BISECTING'
am = 'AM'
am_or_rebase = 'AM/REBASE'
style = 'bold yellow'
format = '\([$state( $progress_current/$progress_total)]($style)\)'
disabled = true

[git_status]
ahead = "↑${count} "
behind = "↓${count} "
diverged = "↕${ahead_count} ${behind_count}"
untracked = "?${count} "
modified = "!${count} "
conflicted = "≠${count} "
staged = "✓${count} "
stashed = "*${count} "
style = "bright-white"
format = """\
[$ahead_behind](bold green)\
[$stashed](bold green)\
[$behind_behind](bold red)\
[$diverged](bold yellow)\
[$conflicted](bold red)\
[$modified](bold blue)\
[$untracked](bold cyan)\
[$staged](bold green)\
"""

[kubernetes]
symbol = '☸ '
format = '[$symbol$context( \($namespace\))]($style) in '
style = 'cyan bold'
disabled = true

[hostname]
format = '([$ssh_symbol]($style)[$hostname]($style)) in '
ssh_only = false
ssh_symbol = "🌐 "
trim_at = ""
style = "bold yellow"
disabled = true

[username]
show_always = false
style_user = "bold yellow"
format = "[$user]($style) @"

[shell]
disabled = false
bash_indicator = "bash"
powershell_indicator = "powershell"
cmd_indicator = "cmd"
zsh_indicator = "zsh"

[os]
disabled = false
format = "$symbol "
symbols.Ubuntu = ""
symbols.Windows = ""
symbols.Macos = ""
symbols.Debian = " "
symbols.Unknown = " "

[nodejs]
format = 'running [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = '󰎙 '
style = 'bold green'
disabled = false
not_capable_style = 'bold red'
detect_extensions = ['js', 'mjs', 'cjs', 'ts']
detect_files = ['package.json', '.node-version', '.nvmrc']
detect_folders = ['node_modules']

[python]
disabled = false
detect_files = ["requirements.txt", "Pipfile"]
detect_extensions = []

[ruby]
disabled = false
detect_files = ["Gemfile"]
detect_extensions = []

[php]
disabled = false
detect_files = ["composer.json"]
detect_extensions = []

[dotnet]
disabled = false
detect_files = [".csproj", ".fsproj", ".xproj"]
detect_extensions = []

[terraform]
disabled = false
detect_files = ["*.tf"]
detect_extensions = []
