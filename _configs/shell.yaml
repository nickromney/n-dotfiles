# Shell environments and enhancements
# Shell interpreters and shell-specific plugins

package_managers:
  brew:
    types:
      - package
    default_type: package

tools:
  # Shell Interpreters
  bash:
    manager: brew
    type: package
    check_command: "bash --version | grep -q 'version 5'"
    install_args: []
    description: "Bourne-Again SHell, a UNIX command interpreter (version 5)"
    documentation_url: "https://www.gnu.org/software/bash/"
    category: "shell"

  zsh:
    manager: brew
    type: package
    check_command: "zsh --version"
    install_args: []
    description: "UNIX shell (command interpreter)"
    documentation_url: "https://www.zsh.org/"
    category: "shell"

  fish:
    manager: brew
    type: package
    check_command: "fish --version"
    install_args: []
    description: "User-friendly command-line shell"
    documentation_url: "https://fishshell.com/"
    category: "shell"

  nushell:
    manager: brew
    type: package
    check_command: "nu --version"
    install_args: []
    description: "Modern shell written in Rust"
    documentation_url: "https://www.nushell.sh/"
    category: "shell"

  # Zsh Plugins
  zsh-autosuggestions:
    manager: brew
    type: package
    check_command: "brew list zsh-autosuggestions"
    install_args: []
    description: "Fish-like autosuggestions for zsh"
    documentation_url: "https://github.com/zsh-users/zsh-autosuggestions"
    category: "shell"

  zsh-syntax-highlighting:
    manager: brew
    type: package
    check_command: "brew list zsh-syntax-highlighting"
    install_args: []
    description: "Fish shell-like syntax highlighting for Zsh"
    documentation_url: "https://github.com/zsh-users/zsh-syntax-highlighting"
    category: "shell"

  zsh-completions:
    manager: brew
    type: package
    check_command: "brew list zsh-completions"
    install_args: []
    description: "Additional completion definitions for Zsh"
    documentation_url: "https://github.com/zsh-users/zsh-completions"
    category: "shell"

  # Shell Enhancements
  bash-completion:
    manager: brew
    type: package
    check_command: "brew list bash-completion"
    install_args: []
    description: "Programmable completion for Bash"
    documentation_url: "https://github.com/scop/bash-completion"
    category: "shell"

  powerlevel10k:
    manager: brew
    type: package
    check_command: "brew list powerlevel10k"
    install_args: []
    description: "Zsh theme with fast prompt"
    documentation_url: "https://github.com/romkatv/powerlevel10k"
    category: "shell"