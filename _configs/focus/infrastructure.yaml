# Infrastructure as Code tools
# Install with: make infrastructure install
tools:
  tfenv:
    manager: brew
    type: package
    check_command: command -v tfenv
    description: "Terraform version manager"
    documentation_url: "https://github.com/tfutils/tfenv"
    category: infrastructure

  terraform:
    manager: manual
    check_command: "tfenv list 2>/dev/null | grep -q '^\\*'"
    dependencies:
      - name: tfenv
        check_command: command -v tfenv
    description: "Run: tfenv install latest && tfenv use latest"
    documentation_url: "https://github.com/tfutils/tfenv"
    category: infrastructure

  opentofu:
    manager: brew
    type: package
    check_command: command -v tofu
    description: "Open-source Terraform fork"
    documentation_url: "https://opentofu.org/"
    category: infrastructure

  tflint:
    manager: brew
    type: package
    check_command: command -v tflint
    description: "Terraform linter"
    documentation_url: "https://github.com/terraform-linters/tflint"
    category: infrastructure

  terragrunt:
    manager: brew
    type: package
    check_command: command -v terragrunt
    description: "Thin wrapper for Terraform that provides extra tools for keeping configurations DRY"
    documentation_url: "https://terragrunt.gruntwork.io/"
    category: infrastructure

  ansible:
    manager: brew
    type: package
    check_command: command -v ansible
    description: "Automation platform for configuration management"
    documentation_url: "https://www.ansible.com/"
    category: infrastructure
