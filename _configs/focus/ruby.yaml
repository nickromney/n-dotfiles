# Ruby development tools
tools:
  rbenv:
    manager: brew
    type: package
    check_command: command -v rbenv
    description: "Ruby version manager"
    documentation_url: "https://github.com/rbenv/rbenv"
    category: ruby

  ruby-build:
    manager: brew
    type: package
    check_command: command -v ruby-build
    description: "Install Ruby versions (rbenv plugin)"
    documentation_url: "https://github.com/rbenv/ruby-build"
    category: ruby
