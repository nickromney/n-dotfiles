# Kubernetes development tools
tools:
  argocd:
    manager: brew
    type: package
    check_command: command -v argocd
    description: "Declarative GitOps CD for Kubernetes"
    documentation_url: "https://argo-cd.readthedocs.io/"
    category: kubernetes

  cilium-cli:
    manager: brew
    type: package
    check_command: command -v cilium
    description: "eBPF-based Networking, Security, and Observability"
    documentation_url: "https://cilium.io/"
    category: kubernetes

  helm:
    manager: brew
    type: package
    check_command: command -v helm
    description: "Kubernetes package manager"
    documentation_url: "https://helm.sh/"
    category: kubernetes

  hubble:
    manager: brew
    type: package
    check_command: command -v hubble
    description: "Network, Service & Security Observability for Kubernetes using eBPF"
    documentation_url: "https://github.com/cilium/hubble"
    category: kubernetes

  k9s:
    manager: brew
    type: package
    check_command: command -v k9s
    description: "Terminal UI for Kubernetes"
    documentation_url: "https://k9scli.io/"
    category: kubernetes

  kind:
    manager: brew
    type: package
    check_command: command -v kind
    description: "Run local Kubernetes clusters with container runtimes"
    documentation_url: "https://kind.sigs.k8s.io/"
    category: kubernetes

  kubectl:
    manager: brew
    type: package
    check_command: command -v kubectl
    description: "Kubernetes command-line tool"
    documentation_url: "https://kubernetes.io/docs/reference/kubectl/"
    category: kubernetes

  kubectx:
    manager: brew
    type: package
    check_command: command -v kubectx
    description: "Switch between Kubernetes contexts and namespaces (includes kubens)"
    documentation_url: "https://github.com/ahmetb/kubectx"
    category: kubernetes

  ktop:
    manager: brew
    type: package
    check_command: command -v ktop
    description: "Top-like tool for Kubernetes"
    documentation_url: "https://github.com/vladimirvivien/ktop"
    category: kubernetes
