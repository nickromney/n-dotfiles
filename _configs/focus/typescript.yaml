# TypeScript/Node development tools
# NOTE: Node.js should be installed via fnm (from shared/shell.yaml)
#       Run: fnm install --lts
tools:
  bun:
    manager: brew
    type: package
    check_command: command -v bun
    description: "All-in-one JavaScript runtime & toolkit"
    documentation_url: "https://bun.sh/"
    category: javascript

  typescript:
    manager: brew
    type: package
    check_command: command -v tsc
    description: "TypeScript language"
    documentation_url: "https://www.typescriptlang.org/"
    category: javascript

  "@biomejs/biome":
    manager: brew
    type: package
    check_command: command -v biome
    description: "Extremely fast JS/TS linter and formatter (Rust-based, 15x faster than ESLint)"
    documentation_url: "https://biomejs.dev/"
    category: javascript
