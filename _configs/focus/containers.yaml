# Container tools
tools:
  docker:
    manager: brew
    type: package
    check_command: command -v docker
    description: "Docker CLI client"
    documentation_url: "https://www.docker.com/"
    category: containers

  docker-desktop:
    manager: brew
    type: cask
    check_command: "brew list --cask | grep -q '^docker$'"
    description: "Docker Desktop for Mac"
    documentation_url: "https://www.docker.com/products/docker-desktop/"
    category: containers

  lazydocker:
    manager: brew
    type: package
    check_command: command -v lazydocker
    description: "Terminal UI for Docker and Docker Compose"
    documentation_url: "https://github.com/jesseduffield/lazydocker"
    category: containers
