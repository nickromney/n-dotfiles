tools:
  slp/krunkit:
    manager: brew
    type: tap
    check_command: brew tap | grep -q "slp/krunkit"
    description: "Homebrew tap for krunkit"
    documentation_url: "https://github.com/slp/krunkit"
    category: containers

  krunkit:
    manager: brew
    type: package
    check_command: command -v krunkit
    description: "Tool to launch configurable virtual machines using the libkrun platform (required by podman)"
    documentation_url: "https://github.com/slp/krunkit"
    category: containers

  podman:
    manager: brew
    type: package
    check_command: podman --version
    description: "Daemonless container engine compatible with Docker"
    documentation_url: "https://podman.io/"
    category: containers
    dependencies:
      - name: krunkit
        check_command: command -v krunkit

  podman-compose:
    manager: brew
    type: package
    check_command: podman-compose --version
    description: "docker-compose compatible wrapper for Podman"
    documentation_url: "https://github.com/containers/podman-compose"
    category: containers

  podman-desktop:
    manager: brew
    type: cask
    check_command: '[ -d "/Applications/Podman Desktop.app" ]'
    description: "GUI management tool for Podman containers"
    documentation_url: "https://podman-desktop.io/"
    category: containers
