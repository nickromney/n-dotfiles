# Email clients
# Desktop email applications

package_managers:
  brew:
    types:
      - cask
    default_type: cask

tools:
  # Email Clients
  hey:
    manager: brew
    type: cask
    check_command: 'test -d "/Applications/HEY.app"'
    install_args: []
    description: "Email service by Basecamp"
    documentation_url: "https://hey.com/"
    category: "email"

  microsoft-outlook:
    manager: brew
    type: cask
    check_command: 'test -d "/Applications/Microsoft Outlook.app"'
    install_args: []
    description: "Email and calendar application"
    documentation_url: "https://www.microsoft.com/en-us/microsoft-365/outlook/"
    category: "email"