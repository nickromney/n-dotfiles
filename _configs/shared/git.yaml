# Version control tools - available in both host and containers
tools:
  gh:
    manager: brew
    type: package
    check_command: command -v gh
    description: "GitHub's official command line tool"
    documentation_url: "https://cli.github.com/"
    category: git

  git:
    manager: brew
    type: package
    check_command: command -v git
    description: "Distributed version control system"
    documentation_url: "https://git-scm.com/"
    category: git

  git-delta:
    manager: brew
    type: package
    check_command: command -v delta
    description: "Syntax-highlighting pager for git"
    documentation_url: "https://github.com/dandavison/delta"
    category: git

  lazygit:
    manager: brew
    type: package
    check_command: command -v lazygit
    description: "Simple terminal UI for git commands"
    documentation_url: "https://github.com/jesseduffield/lazygit"
    category: git

  git-lfs:
    manager: brew
    type: package
    check_command: command -v git-lfs
    description: "Git extension for versioning large files"
    documentation_url: "https://git-lfs.com/"
    category: git

  pre-commit:
    manager: brew
    type: package
    check_command: command -v pre-commit
    description: "Framework for managing git pre-commit hooks"
    documentation_url: "https://pre-commit.com/"
    category: git
