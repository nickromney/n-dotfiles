# Network and HTTP tools - available in both host and containers
tools:
  httpie:
    manager: brew
    type: package
    check_command: command -v http
    description: "Modern command-line HTTP client"
    documentation_url: "https://httpie.io/"
    category: network

  openssh:
    manager: brew
    type: package
    check_command: command -v ssh
    description: "OpenSSH connectivity tools"
    documentation_url: "https://www.openssh.com/"
    category: network

  wget:
    manager: brew
    type: package
    check_command: command -v wget
    description: "Internet file retriever"
    documentation_url: "https://www.gnu.org/software/wget/"
    category: network

  xh:
    manager: brew
    type: package
    check_command: command -v xh
    description: "Friendly and fast HTTP client (Rust-based httpie alternative)"
    documentation_url: "https://github.com/ducaale/xh"
    category: network

  sshs:
    manager: brew
    type: package
    check_command: command -v sshs
    description: "Interactive SSH host selector using ~/.ssh/config"
    documentation_url: "https://github.com/quantumsheep/sshs"
    category: network
