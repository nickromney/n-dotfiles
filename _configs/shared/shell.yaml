# Shell environment tools - available in both host and containers
tools:
  nushell:
    manager: brew
    type: package
    check_command: "command -v nu"
    description: "A modern shell written in Rust"
    documentation_url: "https://www.nushell.sh/"
    category: shell

  fnm:
    manager: brew
    type: package
    check_command: command -v fnm
    description: "Fast Node Manager - manage Node.js versions (Rust-based, faster than nvm)"
    documentation_url: "https://github.com/Schniz/fnm"
    category: shell

  starship:
    manager: brew
    type: package
    check_command: command -v starship
    description: "Cross-shell prompt for astronauts"
    documentation_url: "https://starship.rs/"
    category: shell

  ast-grep:
    manager: brew
    type: package
    check_command: command -v ast-grep
    description: "A fast and polyglot tool for code structural search, lint, and rewriting"
    documentation_url: "https://ast-grep.github.io/"
    category: shell

  bats-core:
    manager: brew
    type: package
    check_command: command -v bats
    description: "Bash Automated Testing System - shell script testing framework"
    documentation_url: "https://bats-core.readthedocs.io/"
    category: shell

  zoxide:
    manager: brew
    type: package
    check_command: command -v zoxide
    description: "Smarter cd command"
    documentation_url: "https://github.com/ajeetdsouza/zoxide"
    category: shell

  zsh-autosuggestions:
    manager: brew
    type: package
    check_command: "[ -f $(brew --prefix)/share/zsh-autosuggestions/zsh-autosuggestions.zsh ]"
    description: "Fish-like autosuggestions for zsh"
    documentation_url: "https://github.com/zsh-users/zsh-autosuggestions"
    category: shell

  zsh-completions:
    manager: brew
    type: package
    check_command: "[ -d $(brew --prefix)/share/zsh-completions ]"
    description: "Additional completion definitions for zsh"
    documentation_url: "https://github.com/zsh-users/zsh-completions"
    category: shell

  zsh-syntax-highlighting:
    manager: brew
    type: package
    check_command: "[ -f $(brew --prefix)/share/zsh-syntax-highlighting/zsh-syntax-highlighting.zsh ]"
    description: "Fish-like syntax highlighting for zsh"
    documentation_url: "https://github.com/zsh-users/zsh-syntax-highlighting"
    category: shell

  hyperfine:
    manager: brew
    type: package
    check_command: command -v hyperfine
    description: "Command-line benchmarking tool for measuring and comparing execution times"
    documentation_url: "https://github.com/sharkdp/hyperfine"
    category: shell
