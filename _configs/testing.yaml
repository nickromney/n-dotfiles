# Testing frameworks and tools
# Unit testing, integration testing, and test automation tools

package_managers:
  brew:
    types:
      - package
    default_type: package

tools:
  # Shell Testing
  bats-core:
    manager: brew
    type: package
    check_command: "bats --version"
    install_args: []
    description: "Bash Automated Testing System"
    documentation_url: "https://github.com/bats-core/bats-core"
    category: "testing"

  # Python Testing
  pytest:
    manager: brew
    type: package
    check_command: "pytest --version"
    install_args: []
    description: "Python testing framework"
    documentation_url: "https://pytest.org/"
    category: "testing"

  tox:
    manager: brew
    type: package
    check_command: "tox --version"
    install_args: []
    description: "Generic virtual environment management and test tool"
    documentation_url: "https://tox.readthedocs.io/"
    category: "testing"

  # JavaScript Testing
  jest:
    manager: brew
    type: package
    check_command: "jest --version"
    install_args: []
    description: "Delightful JavaScript testing framework"
    documentation_url: "https://jestjs.io/"
    category: "testing"

  # Go Testing
  gotestsum:
    manager: brew
    type: package
    check_command: "gotestsum --version"
    install_args: []
    description: "Go test runner with output optimized for humans"
    documentation_url: "https://github.com/gotestyourself/gotestsum"
    category: "testing"

  # Load Testing
  k6:
    manager: brew
    type: package
    check_command: "k6 version"
    install_args: []
    description: "Modern load testing tool for developers and testers"
    documentation_url: "https://k6.io/"
    category: "testing"

  vegeta:
    manager: brew
    type: package
    check_command: "vegeta -version"
    install_args: []
    description: "HTTP load testing tool and library"
    documentation_url: "https://github.com/tsenart/vegeta"
    category: "testing"

  # API Testing
  newman:
    manager: brew
    type: package
    check_command: "newman --version"
    install_args: []
    description: "Command-line collection runner for Postman"
    documentation_url: "https://github.com/postmanlabs/newman"
    category: "testing"