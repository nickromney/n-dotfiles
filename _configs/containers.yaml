# Container runtime and management tools
# Docker, Podman, and container management utilities

package_managers:
  brew:
    types:
      - package
      - cask
    default_type: package

tools:
  # Docker Container Runtime
  docker:
    manager: brew
    type: package
    check_command: "docker --version"
    install_args: []
    description: "Container platform for building and running applications"
    documentation_url: "https://docs.docker.com/"
    category: "containers"

  docker-desktop:
    manager: brew
    type: cask
    check_command: 'test -d "/Applications/Docker.app"'
    install_args: []
    description: "Docker Desktop for Mac"
    documentation_url: "https://www.docker.com/products/docker-desktop"
    category: "containers"

  docker-compose:
    manager: brew
    type: package
    check_command: "docker-compose --version"
    install_args: []
    description: "Define and run multi-container Docker applications"
    documentation_url: "https://docs.docker.com/compose/"
    category: "containers"

  docker-completion:
    manager: brew
    type: package
    check_command: "brew list docker-completion"
    install_args: []
    description: "Bash completion for Docker"
    documentation_url: "https://docs.docker.com/"
    category: "containers"

  # Podman Container Runtime
  podman:
    manager: brew
    type: package
    check_command: "podman --version"
    install_args: []
    description: "Container engine for running OCI containers"
    documentation_url: "https://podman.io/"
    category: "containers"

  podman-compose:
    manager: brew
    type: package
    check_command: "podman-compose --version"
    install_args: []
    description: "Docker-compose compatible wrapper for Podman"
    documentation_url: "https://github.com/containers/podman-compose"
    category: "containers"

  podman-desktop:
    manager: brew
    type: cask
    check_command: "test -d '/Applications/Podman Desktop.app'"
    install_args: []
    description: "Graphical tool for managing containers"
    documentation_url: "https://podman-desktop.io/"
    category: "containers"

  # Container Management Tools
  lazydocker:
    manager: brew
    type: package
    check_command: "lazydocker --version"
    install_args: []
    description: "Terminal UI for Docker and docker-compose"
    documentation_url: "https://github.com/jesseduffield/lazydocker"
    category: "containers"


  # Container Registry Tools
  docker-credential-helper:
    manager: brew
    type: package
    check_command: "docker-credential-osxkeychain version"
    install_args: []
    description: "Docker credential helper for macOS keychain"
    documentation_url: "https://github.com/docker/docker-credential-helpers"
    category: "containers"

  # Container Build Tools
  buildx:
    manager: brew
    type: package
    check_command: "docker buildx version"
    install_args: []
    description: "Docker CLI plugin for extended build capabilities"
    documentation_url: "https://github.com/docker/buildx"
    category: "containers"

