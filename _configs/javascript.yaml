# JavaScript and Node.js development tools
# JavaScript runtimes, package managers, and development utilities

package_managers:
  arkade:
    types:
      - get
    default_type: get
  brew:
    types:
      - package
    default_type: package

tools:
  # JavaScript Runtimes
  bun:
    manager: arkade
    type: get
    check_command: "test -f $HOME/.arkade/bin/bun"
    install_args: []
    description: "Fast all-in-one JavaScript runtime and toolkit"
    documentation_url: "https://bun.sh/"
    category: "javascript"

  node:
    manager: brew
    type: package
    check_command: "node --version"
    install_args: []
    description: "JavaScript runtime built on Chrome's V8 engine"
    documentation_url: "https://nodejs.org/"
    category: "javascript"

  # Version Managers
  nvm:
    manager: brew
    type: package
    check_command: 'brew --prefix nvm >/dev/null 2>&1 && test -d "$(brew --prefix nvm)"'
    install_args: []
    description: "Node Version Manager - manage multiple Node.js versions"
    documentation_url: "https://github.com/nvm-sh/nvm"
    category: "javascript"

  fnm:
    manager: brew
    type: package
    check_command: "fnm --version"
    install_args: []
    description: "Fast and simple Node.js version manager"
    documentation_url: "https://github.com/Schniz/fnm"
    category: "javascript"

  # Package Managers
  yarn:
    manager: brew
    type: package
    check_command: "yarn --version"
    install_args: []
    description: "Fast, reliable JavaScript package manager"
    documentation_url: "https://yarnpkg.com/"
    category: "javascript"

  pnpm:
    manager: brew
    type: package
    check_command: "pnpm --version"
    install_args: []
    description: "Fast, disk space efficient package manager"
    documentation_url: "https://pnpm.io/"
    category: "javascript"

  # TypeScript
  typescript:
    manager: brew
    type: package
    check_command: "tsc --version"
    install_args: []
    description: "TypeScript programming language"
    documentation_url: "https://www.typescriptlang.org/"
    category: "javascript"

  # Build Tools
  vite:
    manager: brew
    type: package
    check_command: "vite --version"
    install_args: []
    description: "Next generation frontend tooling"
    documentation_url: "https://vitejs.dev/"
    category: "javascript"

  webpack:
    manager: brew
    type: package
    check_command: "webpack --version"
    install_args: []
    description: "JavaScript module bundler"
    documentation_url: "https://webpack.js.org/"
    category: "javascript"