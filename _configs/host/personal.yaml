# Personal machine additions - tools specific to personal use
# NOTE: Mac App Store apps (mas) require you to have "purchased" them first
#       (even free apps) by clicking "Get" in the App Store while signed in.
#       If mas install fails, manually get the app in App Store first.
tools:
  atuin:
    manager: brew
    type: package
    check_command: command -v atuin
    description: "Shell history sync/search"
    documentation_url: "https://github.com/atuinsh/atuin"
    category: shell

  brave-browser:
    manager: brew
    type: cask
    check_command: "brew list --cask | grep -q brave-browser"
    description: "Privacy-focused web browser"
    documentation_url: "https://brave.com/"
    category: internet

  claude:
    manager: brew
    type: cask
    check_command: "brew list --cask | grep -q claude"
    description: "AI assistant desktop app"
    documentation_url: "https://claude.ai/"
    category: ai

  hey:
    manager: brew
    type: cask
    check_command: "brew list --cask | grep -q hey"
    description: "Modern email client with built-in workflows"
    documentation_url: "https://www.hey.com/"
    category: productivity

  mas:
    manager: brew
    type: package
    check_command: command -v mas
    description: "Mac App Store command-line interface"
    documentation_url: "https://github.com/mas-cli/mas"
    category: system

  microsoft-teams:
    manager: brew
    type: cask
    check_command: "brew list --cask | grep -q microsoft-teams"
    description: "Team collaboration and communication"
    documentation_url: "https://www.microsoft.com/en-us/microsoft-teams/"
    category: communication

  netnewswire:
    manager: brew
    type: cask
    check_command: "brew list --cask | grep -q netnewswire"
    description: "Free and open-source RSS reader"
    documentation_url: "https://netnewswire.com/"
    category: productivity

  spotify:
    manager: brew
    type: cask
    check_command: "brew list --cask | grep -q spotify"
    description: "Music streaming"
    documentation_url: "https://www.spotify.com/"
    category: media

  pearcleaner:
    manager: brew
    type: cask
    check_command: "brew list --cask | grep -q pearcleaner"
    description: "Open-source app cleaner for macOS"
    documentation_url: "https://github.com/alienator88/Pearcleaner"
    category: system

  # Mac App Store apps (installed via mas)
