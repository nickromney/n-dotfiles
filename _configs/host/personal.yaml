# Personal machine additions - tools specific to personal use
# NOTE: Mac App Store apps (mas) require you to have "purchased" them first
#       (even free apps) by clicking "Get" in the App Store while signed in.
#       If mas install fails, manually get the app in App Store first.
tools:
  atuin:
    manager: brew
    type: package
    check_command: command -v atuin
    description: "Shell history sync/search"
    documentation_url: "https://github.com/atuinsh/atuin"
    category: shell

  brave-browser:
    manager: brew
    type: cask
    check_command: "[ -d '/Applications/Brave Browser.app' ]"
    description: "Privacy-focused web browser"
    documentation_url: "https://brave.com/"
    category: internet

  claude:
    manager: brew
    type: cask
    check_command: "[ -d /Applications/Claude.app ]"
    description: "AI assistant desktop app"
    documentation_url: "https://claude.ai/"
    category: ai

  hey:
    manager: brew
    type: cask
    check_command: "[ -d /Applications/HEY.app ]"
    description: "Modern email client with built-in workflows"
    documentation_url: "https://www.hey.com/"
    category: productivity

  lm-studio:
    manager: brew
    type: cask
    check_command: "[ -d '/Applications/LM Studio.app' ]"
    description: "Desktop app for running local LLMs"
    documentation_url: "https://lmstudio.ai/"
    category: ai

  mas:
    manager: brew
    type: package
    check_command: command -v mas
    description: "Mac App Store command-line interface"
    documentation_url: "https://github.com/mas-cli/mas"
    category: system

  microsoft-excel:
    manager: mas
    type: app
    app_id: "462058435"
    check_command: "[ -d '/Applications/Microsoft Excel.app' ]"
    description: "Spreadsheet application"
    documentation_url: "https://apps.apple.com/us/app/microsoft-excel/id462058435"
    category: productivity

  microsoft-outlook:
    manager: mas
    type: app
    app_id: "985367838"
    check_command: "[ -d '/Applications/Microsoft Outlook.app' ]"
    description: "Email and calendar client"
    documentation_url: "https://apps.apple.com/us/app/microsoft-outlook/id985367838"
    category: productivity

  microsoft-powerpoint:
    manager: mas
    type: app
    app_id: "462062816"
    check_command: "[ -d '/Applications/Microsoft PowerPoint.app' ]"
    description: "Presentation software"
    documentation_url: "https://apps.apple.com/us/app/microsoft-powerpoint/id462062816"
    category: productivity

  microsoft-teams:
    manager: brew
    type: cask
    check_command: "[ -d '/Applications/Microsoft Teams.app' ]"
    description: "Team collaboration and communication"
    documentation_url: "https://www.microsoft.com/en-us/microsoft-teams/"
    category: communication

  microsoft-word:
    manager: mas
    type: app
    app_id: "462054704"
    check_command: "[ -d '/Applications/Microsoft Word.app' ]"
    description: "Word processor"
    documentation_url: "https://apps.apple.com/us/app/microsoft-word/id462054704"
    category: productivity

  ollama:
    manager: brew
    type: cask
    check_command: command -v ollama
    description: "Run large language models locally"
    documentation_url: "https://ollama.ai/"
    category: ai

  spotify:
    manager: brew
    type: cask
    check_command: "[ -d /Applications/Spotify.app ]"
    description: "Music streaming"
    documentation_url: "https://www.spotify.com/"
    category: media

  # Mac App Store apps (installed via mas)
  copy-em:
    manager: mas
    type: app
