# Dotfile management tools
# Tools for managing configuration files and dotfiles

package_managers:
  brew:
    types:
      - package
    default_type: package

tools:
  stow:
    manager: brew
    type: package
    check_command: "stow --version"
    install_args: []
    description: "Symlink farm manager for dotfiles"
    documentation_url: "https://www.gnu.org/software/stow/"
    category: "dotfiles"

  chezmoi:
    manager: brew
    type: package
    check_command: "chezmoi --version"
    install_args: []
    description: "Manage your dotfiles across multiple machines"
    documentation_url: "https://www.chezmoi.io/"
    category: "dotfiles"

  yadm:
    manager: brew
    type: package
    check_command: "yadm version"
    install_args: []
    description: "Yet Another Dotfiles Manager"
    documentation_url: "https://yadm.io/"
    category: "dotfiles"