# Example work configuration
# Minimal settings that respect corporate management

system:
  # Basic productivity settings only
  show_hidden_files: true
  show_all_extensions: true

dock:
  # Keep dock visible for work apps
  auto_hide: false
  # Standard size
  size: 64
  # Traditional bottom position
  position: bottom
  # Show recent apps (may be required by policy)
  show_recents: true

finder:
  # List view for better file management
  default_view: Nlsv
  show_path_bar: true
  show_status_bar: true

keyboard:
  # Conservative repeat rates
  key_repeat: 6
  initial_key_repeat: 25

trackpad:
  # Standard settings
  tap_to_click: true
  natural_scrolling: true
  tracking_speed: 1.5

